name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
    - uses: actions/checkout@v4
    - name: install dependencies
      run: test "`uname -s`" = "Linux" -a -x /usr/bin/apt && sudo apt install libacl1-dev || true
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: make check
      run: make check
